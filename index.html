<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Linking of stylesheet.-->

        <link rel="stylesheet" href="CSS/styles.css">

        <title>Weather App</title>

    </head>

    <body>

<!--Beginning of Page.-->
<!--The wrapper for the page.-->

        <div class="container">

<!--This holds todays date/time and current weather status.-->

            <div class="current-info">

                <div class="date-container">

                    <div class="time" id="time">
                        12:30 <span id="am-pm">PM</span>
                    </div>

                    <div class="date" id="date">
                        Monday, 24 May
                    </div>

<!--End of date/time and, start of weather status.-->

                    <div class="others" id="current-weather-items">

                       

                    </div>


                </div>

<!--Information about current location.-->

                <div class="place-container">

                    <div class="timezone" id="timezone">Asia/Kolkata</div>
                    <div id="country" class="country">IN</div>
                
                </div>

            </div>

<!--The scroll bar for future forecast.-->
       
        </div>

        <div class="future-forecast">
        
            <!--Todays listing will have a different style.-->
            <div class="today" id="current-temp">
        
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="other">
                    <div class="day">Monday</div>
                    <div class="temp">Night - 25.6° C</div>
                    <div class="temp">Day - 35.6° C</div>
                </div>
                
            </div>
        
<!--The forecast for the other days of the week.-->

            <div class="weather-forecast" id="weather-forecast">
        
                <div class="weather-forecast-item">
                    <div class="day">Tue</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night - 25.6° C</div>
                    <div class="temp">Day - 35.6° C</div>
                </div>
        
                <div class="weather-forecast-item">
                    <div class="day">Wed</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night - 25.6° C</div>
                    <div class="temp">Day - 35.6° C</div>
                </div>
        
                <div class="weather-forecast-item">
                    <div class="day">Thur</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night - 25.6° C</div>
                    <div class="temp">Day - 35.6° C</div>
                </div>
        
                <div class="weather-forecast-item">
                    <div class="day">Fri</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night - 25.6° C</div>
                    <div class="temp">Day - 35.6° C</div>
                </div>
        
                <div class="weather-forecast-item">
                    <div class="day">Sat</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night - 25.6° C</div>
                    <div class="temp">Day - 35.6° C</div>
                </div>
        
                <div class="weather-forecast-item">
                    <div class="day">Sun</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night - 25.6° C</div>
                    <div class="temp">Day - 35.6° C</div>
                </div>
        
            </div>

        </div>
    
<!--Input of cdnjs moment.-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!--Input of script.js file.-->

        <script src="JavaScript/script.js"></script>

    </body>

<!--End of Page.-->

</html>
